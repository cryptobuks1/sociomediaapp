<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

        <ion-title>
            Edit Profile
        </ion-title>

    </ion-navbar>
</ion-header>
<ion-content padding id="page6">

    <ion-item>
        <div class="imgcontent">
            <div class="profileimage">
                <img class='image profile_image_common_style' src="../../assets/profile.png" *ngIf='!base64Image' />
                <img class='image profile_image_common_style' [src]="base64Image" *ngIf='base64Image' />

                <div class='toggleicon' (click)='imgopttoggle()'>
                    <ion-icon name='camera'></ion-icon>
                </div>
                <div class='imagepopup' *ngIf='imgopt_toggle'>
                    <ion-col>
                        <div class='popupicons'> <button ion-button ion-button small icon-only (tap)='opencamera()'>
                                <ion-icon name='camera'>Camera</ion-icon>
                 </button>
                        </div>

                    </ion-col>
                    <ion-col>

                        <div class='popupicons'> <button ion-button small icon-only (click)='AccessGallery()'>
                
                  <ion-icon  name='image'>Gallery</ion-icon>
                
                 </button></div>

                    </ion-col>
                    <ion-col>

                        <div class='popupicons'> <button ion-button small icon-only (click)='removephoto()'>
                
                  <ion-icon  name='md-close-circle'> Remove</ion-icon>
                
                 </button></div>

                    </ion-col>
                </div>
            </div>


        </div>
    </ion-item>
    <div class="input">
        <ion-input class='input_box' [(ngModel)]='firstname' [readonly]='readonly==1?!isreadonly:isreadonly'></ion-input>
        <div class='editico' (tap)='toggleedit(1)'>
            <ion-icon *ngIf='readonly!=1' name="create"></ion-icon>
            <ion-icon *ngIf='readonly==1' name="checkmark"></ion-icon>
        </div>

    </div>
    <br>
    <div class="input">
        <ion-input class='input_box' [(ngModel)]='lastname' [readonly]='readonly==2?!isreadonly:isreadonly'></ion-input>

        <div class='editico' (tap)='toggleedit(2)'>
            <ion-icon *ngIf='readonly!=2' name="create"></ion-icon>
            <ion-icon *ngIf='readonly==2' name="checkmark"></ion-icon>
        </div>
    </div>
    <br>
    <div class="input">
        <ion-input class='input_box' placeholder="DD-MM-YYYY" [(ngModel)]='date_of_birth' [readonly]='readonly==3?!isreadonly:isreadonly'></ion-input>
        <div class='editico' (tap)='showDatePicker()'>
            <ion-icon *ngIf='readonly!=3' name="create"></ion-icon>
            <ion-icon *ngIf='readonly==3' name="checkmark" (click)='showDatePicker()'></ion-icon>
        </div>
    </div>
    <br>
    <div class="input">
        <div class='gender_div'>
            <ion-list radio-group class='gender'>
                <ion-label>
                    <ion-radio [checked]='gender==="male"?true:false' value="male" (click)='selectGender("male")'>
                    </ion-radio>
                    <ion-icon style="color:blue;font-size:30px;margin-left:8px" name="male"></ion-icon>

                </ion-label>

                <ion-label>
                    <ion-radio [checked]='gender==="female"?true:false' value="female" (click)='selectGender("female")'>
                    </ion-radio>
                    <ion-icon style="color:deeppink;font-size:30px;margin-left:8px" name="female"></ion-icon>
                </ion-label>

            </ion-list>
        </div>
    </div>

        <div>

        <ion-item>
            <button ion-button (tap)='updateprofile()'>Update</button>
