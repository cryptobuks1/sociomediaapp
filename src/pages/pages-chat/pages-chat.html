<ion-header>
    <ion-navbar>
        <ion-title>
            Chat
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pull></ion-refresher-content>
    </ion-refresher>
    <ion-segment [(ngModel)]="segment">

        <ion-segment-button value="chat">
            Chat
        </ion-segment-button>

    </ion-segment>
    <div [ngSwitch]="segment">
        <ion-card *ngSwitchCase="'chat'">
            <ion-card-header>
                Friends
            </ion-card-header>
            <ion-card-content>
                <div *ngFor='let f of friends'>
                    <div *ngIf='f.username!=username'>
                        <ion-item *ngIf='f.status==="1"' (click)='gotouser(f._id,f.username)'>

                            <ion-avatar item-start>
                                <img class='profile_image_common_style profileAvatar' [src]='f.profileimage' imageViewer>
                                <div *ngIf='unreadMessages[f._id]' class='unreadMessage'>{{unreadMessages[f._id]}}</div>
                            </ion-avatar>
                            <ion-label>
                                <h2>{{f.username}}</h2>
                                <div [ngClass]="f.status==='1'?'status':'status_off'"></div>
                            </ion-label>
                        </ion-item>
                    </div>
                </div>

                <div *ngFor='let f of friends'>
                    <div *ngIf='f.status==="0"'>
                        <ion-item *ngIf='f.username!=username'>

                            <ion-avatar item-start>
                                <img class='profile_image_common_style' [src]='f.profileimage' imageViewer>
                            </ion-avatar>
                            <ion-label>
                                <h2>{{f.username}}</h2>
                                <div [ngClass]="f.status=='1'?'status':'status_off'"></div>
                            </ion-label>
                        </ion-item>
                    </div>
                </div>

            </ion-card-content>
        </ion-card>
